   </head>
<body>
  <div class="wrapper">
    <h2>Log In</h2>
    <form action="#">
      <div class="input-box">
      <input type="text" placeholder="Username"required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" required>
      </div>
      <div class="input-box button">
        <input type="Submit" value="Login">
      </div>
    </form>
  </div>
</body>
